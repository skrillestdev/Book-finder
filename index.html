<html>
<head>
	<title>Book Finder</title>


	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Custom Stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">
<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Acme|Amatic+SC|Galada&display=swap" rel="stylesheet">
<!-- Font awesome kits  -->
	<script src="https://kit.fontawesome.com/6cba3603b5.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
</head>
<body>
<!-- The main header -->	
	<div class="header">
		<img src="img/book%20image.png">
	</div>
	<div class="text">
		<p>
			<span style="color: #000000">KENMOGEE</span>  Library <i class="fas fa-book-reader fa-lg"></i>
		</p>
	</div>
	<div class="sub-text">
		<p>
			...Search for you all your favourite books all in one place 
		</p>
	</div>
	
<!-- closed the main header -->	
<!-- input bar  -->
	<div class="middle">
		<form class="search-box" action="index.html" method="post">
			<input type="text" class="input" name="" value="">
			<a href="#"><button type="button" class="btn" name="button" id="Search" onclick=""></button></a>
		</form>
	</div>

	<div class="book-list">
		<h2 class="text-center">Search Result</h2>
		<div id="list-output" class="">
			<div class="row"></div>
		</div>
	</div>


<script type="text/javascript">
	$(".btn").on("click",function() {
		$(".input").toggleClass("inclicked");
		$(".btn").toggleClass("close");
	});
</script>
<script type="text/javascript" src="main.js"></script>

</div>
</body>
</html>
